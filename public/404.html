<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA fallback for GitHub Pages:
      // Redirect any /path back to index while preserving the route.
      (function () {
        var l = window.location;
        var repoBase = l.pathname.split("/")[1]; // repo name
        var newUrl =
          l.origin +
          "/" +
          repoBase +
          "/?p=" +
          encodeURIComponent(l.pathname.replace("/" + repoBase, "")) +
          "&q=" +
          encodeURIComponent(l.search) +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
